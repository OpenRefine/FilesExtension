<div bind="wizardHeader" class="files-importing-wizard-header">
    <div class="grid-layout layout-tightest layout-full">
        <table>
            <tr>
                <td width="1%"><button bind="startOverButton" class="button"></button></td>
                <td width="98%" bind="commons_conf_pars"></td>
                <td style="text-align: right;" bind="commons_proj_name"></td>
                <td width="1%"><input class="inline" type="text" size="30" bind="projectNameInput" /></td>
                <td width="1%"><button bind="createProjectButton" class="button button-primary"></button></td>
            </tr>
        </table>
    </div>
</div>
<div bind="dataPanel" class="files-importing-parsing-data-panel"></div>
<div bind="progressPanel" class="files-importing-progress-data-panel">
    <img src="images/large-spinner.gif" />
    <span bind="commons_updating"></span>
</div>
